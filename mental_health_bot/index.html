<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: white;
            margin-bottom: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message" aria-label="User  input">
    <button onclick="sendMessage()">Send</button>

    <script src="chatbot.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
